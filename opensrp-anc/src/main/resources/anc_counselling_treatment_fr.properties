anc_counselling_treatment.step12.prep_toaster.toaster_info_text=Vitamine B6: Des preuves de recherche modérées montrent que la vitamine B6 (piridoxine) soulage probablement la nausée pendant la grossesse. Vitamine C: La vitamine C est importante pour augmenter la bio-disponibilité du fer oral. De faibles preuves de recherche sur la seule vitamine C suggèrent que qu'elle pourrait prévenir la rupture prématurée des membranes (RPM). Cependantl il est relativement aisé de consommer des quantités suffisantes de vitamine C de sources alimentaires. Vitamine D: Les femmes enceintes devraient être conseillées que l'ensoleillement est la source la plus importante de vitamine D. Pour les femmes enceintes avec un déficit de vitamine D demontré, la supplémentation de vitamine D peut être donnée à l'apport journalier recommandé (AJR) de 200 IU (5 ?g) par jour.
