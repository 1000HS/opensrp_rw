anc_counselling_treatment.step9.ifa_high_prev.label_info_text=A cause de la prévalence élevée d'anémie dans la population, une dose quotidienne de 60mg de fer élémentaire est préférée à une dose inférieure. Une dose quotidienne de 400 mcg (0.4mg) d'acide folique est aussi recommandée. L'équivalent de 60mg de fer élémentaire est 300 mg de sulfate ferreux heptahydrate, 180 mg de fumarate ferreux, ou 500mg de gluconate ferreux. [Dossier sur les sources de fer].
