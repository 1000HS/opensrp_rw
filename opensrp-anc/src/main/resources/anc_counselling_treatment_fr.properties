anc_counselling_treatment.step5.hypertension_counsel.label_info_text=Conseil: \n\n- Conseiller de diminuer la charge de travail et de se reposer \n\n- Conseiller sur les signes de danger \n\n- Réévaluer au prochain contact ou la semaine suivante si la patient est au 8ème mois de grossesse \n\n- Si l'hypertension persiste après une semaine ou au prochain contact, réferrer à l'hôpital ou discuter le cas avec le médecin, si disponible 5- Les patientes with une hypertension non sévère pendant la grossesse devraient recevoir un traitement antihypertensif: les alpha-agonistes oraux (methyldopa) et bêta-bloquants devraient être considérés comme options thérapeutiques efficaces pour l'hypertension non sévère pendant la grossesse.
