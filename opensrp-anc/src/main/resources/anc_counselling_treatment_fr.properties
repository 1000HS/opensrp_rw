anc_counselling_treatment.step1.abn_feat_heart_rate_toaster.text=La vaccination antitétanique est recommandée pour toutes les femmes enceintes qui ne sont pas complètement immunisées contre le tétanos pour prévenir la mortalité néonatale due au tétanos. Si la patiente a reçu 1-4 doses de vaccin antitétanique dans le passé, administrer une dose de vaccin antitétanique avant l'accouchement. Si la patiente n'a jamais été vaccinée contre le tétanos, ou si elle n'est pas au courant de son status vaccinal, elle devrait au minimum recevoir deux doses de vaccin antitétanique aussi tôt que possible, avec un intervalle de 4 semaines entre les doses. Administrer la seconde dose au moins 2 semaines avant la naissance pour une réponse immunitaire adéquate.
