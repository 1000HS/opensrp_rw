anc_counselling_treatment.step7.danger_signs_counsel.label_info_text=Les signes de danger sévères incluent:  \n\n- Maux de tête \n\n-  Absence de mouvement foetal \n\n- Contractions \n\n- Décharge abdominale anormale \n\n- Fièvre \n\n- Douleur abdominale  \n\n- Sensation d'être malade \n\n- Doigts, visage et jambes gonflées
