anc_test.step1.accordion_tb_screening.accordion_info_text=Dans les milieux où la prévalence de la tuberculose (TB) dans la population générale est de 100/100 000 personnes ou plus ou dans les milieux avec des sous-populations qui ont un accès très limité aux soins de santé, ou si la femme est séropositive, le dépistage de la TB est recommandé.
anc_test.step2.accordion_urine.accordion_info_text=Un Examen d'urine est requis au premier contact, au dernier contact au 2e trimestre et au 2e contact au 3e trimestre OU chaque fois que la femme signale une douleur pendant la miction (dysurie). Un test de bandelette est requis si la femme a une lecture répétée de PA élevée (140/90 ou plus). Sinon, un test d'urine est facultatif. Le examen d'urine vérifie les infections bactériennes ou autres qui peuvent entraîner des résultats indésirables pour le nouveau-né. Le test de la bandelette urinaire peut vérifier la présence de protéines dans l'urine, ce qui peut être un signe de pré-éclampsie.
anc_test.step2.accordion_tb_screening.accordion_info_text=Dans les milieux où la prévalence de la tuberculose (TB) dans la population générale est de 100/100 000 personnes ou plus ou dans les milieux avec des sous-populations qui ont un accès très limité aux soins de santé, ou si la femme est séropositive, le dépistage de la TB est recommandé.
